<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定边七中</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 基本样式 */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* 搜索框容器的玻璃效果 */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s forwards;
        }

        /* logo */
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4285f4;
            animation: textFadeIn 1.5s forwards;
        }

        /* 搜索框样式 */
        .search-box {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 18px;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .search-box input:focus {
            box-shadow: 0 4px 20px rgba(66, 133, 244, 0.3);
            transform: scale(1.03);
        }

        /* 搜索按钮 */
        .search-button {
            margin-top: 20px;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .search-button:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }

        /* 自动补全下拉菜单 */
        .suggestions {
            position: absolute;
            top: 50px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggestion-item:hover {
            background-color: #f1f1f1;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(-15px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">定边七中</div>

        <div class="search-box">
            <input id="search-input" type="text" placeholder="请输入搜索关键词" autocomplete="off" oninput="fetchSuggestions()">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <button class="search-button" onclick="performSearch()">百度搜索</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // 动态获取百度搜索建议
        async function fetchSuggestions() {
            const input = document.getElementById('search-input');
            const suggestionsBox = document.getElementById('suggestions');
            const query = input.value.trim();
            
            if (query) {
                try {
                    const response = await axios.get(`https://suggestion.baidu.com/su?wd=${query}&cb=callback`, {
                        adapter: jsonpAdapter,
                    });

                    const suggestions = response.data.s || [];
                    suggestionsBox.innerHTML = '';
                    
                    suggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.textContent = suggestion;
                        suggestionItem.onclick = () => {
                            input.value = suggestion;
                            performSearch();
                        };
                        suggestionsBox.appendChild(suggestionItem);
                    });
                    
                    suggestionsBox.style.display = suggestions.length ? 'block' : 'none';
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            } else {
                suggestionsBox.style.display = 'none';
            }
        }

        // JSONP 适配器，用于跨域请求
        const jsonpAdapter = (config) => {
            return new Promise((resolve, reject) => {
                const callbackName = `callback_${Date.now()}`;
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve({ data });
                };

                const script = document.createElement('script');
                script.src = `${config.url}&cb=${callbackName}`;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        };

        // 执行搜索
        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定边七中</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 背景图片样式 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            transition: background 0.3s;
        }

        /* 半透明玻璃效果的搜索框容器 */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 90%;
        }

        /* Logo 样式 */
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -2px;
            color: #ffffff;
        }

        /* 搜索框样式 */
        .search-box {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            outline: none;
        }

        /* 搜索按钮样式 */
        .search-button {
            margin-top: 20px;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #357ae8;
        }

        /* 自动补全下拉列表 */
        .suggestions {
            position: absolute;
            top: 50px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            display: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">定边七中</div>
        
        <div class="search-box">
            <input id="search-input" type="text" placeholder="请输入搜索关键词" autocomplete="off" oninput="fetchSuggestions()">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <button class="search-button" onclick="performSearch()">百度搜索</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // 随机背景图片
        function setRandomBackground() {
            document.body.style.backgroundImage = 'url("https://source.unsplash.com/1600x900/?nature,water")';
        }
        
        setRandomBackground();

        // 获取百度搜索提示 API 返回的建议
        async function fetchSuggestions() {
            const input = document.getElementById('search-input');
            const suggestionsBox = document.getElementById('suggestions');
            const query = input.value.trim();
            
            if (query) {
                try {
                    const response = await axios.get(`https://suggestion.baidu.com/su?wd=${query}&cb=callback`, {
                        adapter: jsonpAdapter,
                    });

                    // 处理百度 JSONP 响应，显示建议
                    const suggestions = response.data.s || [];
                    suggestionsBox.innerHTML = '';
                    
                    suggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.textContent = suggestion;
                        suggestionItem.onclick = () => {
                            input.value = suggestion;
                            performSearch();
                        };
                        suggestionsBox.appendChild(suggestionItem);
                    });
                    
                    suggestionsBox.style.display = suggestions.length ? 'block' : 'none';
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            } else {
                suggestionsBox.style.display = 'none';
            }
        }

        // JSONP 适配器，用于跨域请求
        const jsonpAdapter = (config) => {
            return new Promise((resolve, reject) => {
                const callbackName = `callback_${Date.now()}`;
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve({ data });
                };

                const script = document.createElement('script');
                script.src = `${config.url}&cb=${callbackName}`;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        };

        // 搜索功能
        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
            }
        }
    </script>
</body>
</html>

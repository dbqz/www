<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定边七中</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #202124;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: #4285f4;
        }
        .platform-btn {
            background: none;
            color: #202124;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .platform-btn:hover {
            background: rgba(60, 64, 67, 0.1);
            border-radius: 8px;
        }
        #quote {
            font-size: 14px;
            color: #5f6368;
            margin-top: 10px;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1 class="text-3xl font-semibold mb-6 text-gray-900">定边七中</h1>

        <form id="search-form" class="mb-6">
            <div class="relative">
                <input type="text" id="search-input" class="search-input" placeholder="在网络上搜索" required>
                <button type="submit" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                    <i class="fas fa-search text-gray-500"></i>
                </button>
            </div>
        </form>

        <div class="flex justify-center space-x-4">
            <button class="platform-btn" data-platform="https://www.baidu.com/s?wd=">百度</button>
            <button class="platform-btn" data-platform="https://www.bing.com/search?q=">Bing</button>
            <button class="platform-btn" data-platform="https://www.google.com/search?q=">Google</button>
        </div>

        <div id="quote" class="mt-6">
            <span id="quote-text">加载中...</span>
        </div>
    </div>

    <footer class="mt-8 text-sm text-white">
        <p>&copy; 2024 定边七中.</p>
        <p>备案号：<a href="http://beian.miit.gov.cn" target="_blank" class="text-blue-300 hover:underline">陕ICP备72618371号-X</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 搜索功能
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        let selectedPlatform = 'https://www.baidu.com/s?wd=';

        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                selectedPlatform = this.dataset.platform;
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('font-bold'));
                this.classList.add('font-bold');
            });
        });

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = searchInput.value;
            window.open(selectedPlatform + encodeURIComponent(searchTerm), '_blank');
        });

        // 获取名言
        async function getRandomQuote() {
            const quoteText = document.getElementById('quote-text');
            try {
                const response = await axios.get('https://v1.hitokoto.cn');
                const { content, from } = response.data;
                quoteText.innerHTML = `${content} - <strong>${from || '未知'}</strong>`;
            } catch (error) {
                console.error('Error fetching quote:', error);
                quoteText.textContent = '无法获取名言';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            getRandomQuote();
            setInterval(getRandomQuote, 60000);
        });
    </script>
</body>
</html>

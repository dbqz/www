<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定边七中</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            color: #202124;
        }

        .logo {
            font-size: 80px;
            font-weight: bold;
            color: #4285f4;
            letter-spacing: -5px;
        }

        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 584px;
        }

        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            background: white;
            border: 1px solid #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-radius: 24px;
            padding: 0 14px;
            height: 44px;
            transition: box-shadow 0.2s ease-in-out;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.3);
        }

        .search-box input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 0 10px;
            font-size: 16px;
        }

        .search-icon {
            color: #9aa0a6;
            font-size: 18px;
        }

        .search-button-container {
            margin-top: 20px;
            display: flex;
            gap: 8px;
        }

        .search-button {
            font-size: 14px;
            color: #3c4043;
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background: #f1f3f4;
            border-color: #c6c6c6;
        }

        /* Suggestion box */
        .suggestions {
            width: 100%;
            background: white;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            margin-top: 8px;
            padding: 10px;
            display: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #f1f3f4;
        }

        .suggestion-item:hover {
            background-color: #f1f3f4;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: #5f6368;
            background: #f2f2f2;
        }

        footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>定</span><span>边</span><span>七</span><span>中</span>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <i class="search-icon fas fa-search"></i>
            <input id="search-input" type="text" placeholder="请输入搜索关键词" autocomplete="off" oninput="fetchSuggestions()">
        </div>
        
        <!-- Suggestion box -->
        <div id="suggestions" class="suggestions"></div>
        
        <div class="search-button-container">
            <button class="search-button" onclick="performSearch()">百度搜索</button>
            <button class="search-button" onclick="document.getElementById('search-input').value = ''">清空</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 定边七中. 备案号：<a href="http://beian.miit.gov.cn" target="_blank">陕ICP备72618371号-X</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // 获取百度搜索建议
        async function fetchSuggestions() {
            const input = document.getElementById('search-input').value;
            const suggestionsBox = document.getElementById('suggestions');
            
            if (input.length === 0) {
                suggestionsBox.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`http://suggestion.baidu.com/su?wd=${encodeURIComponent(input)}&cb=callback`, {
                    method: 'GET',
                    mode: 'no-cors'
                });

                if (!response.ok) {
                    throw new Error('请求失败');
                }

                // 提取百度建议结果
                const text = await response.text();
                const suggestions = text.match(/"([^"]+)"/g).map(item => item.replace(/"/g, ''));

                suggestionsBox.innerHTML = '';
                suggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.textContent = suggestion;
                    suggestionItem.onclick = () => {
                        document.getElementById('search-input').value = suggestion;
                        performSearch();
                    };
                    suggestionsBox.appendChild(suggestionItem);
                });

                suggestionsBox.style.display = 'block';
            } catch (error) {
                console.error('获取百度搜索建议出错:', error);
            }
        }

        // 执行搜索
        function performSearch() {
            const searchQuery = document.getElementById('search-input').value;
            if (searchQuery) {
                const url = 'https://www.baidu.com/s?wd=' + encodeURIComponent(searchQuery);
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>

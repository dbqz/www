<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>网络测速 - 专业版</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    text-align: center;
}
h1 {
    color: #0056b3;
    margin-bottom: 20px;
}
select, button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
select {
    width: 100%;
    max-width: 300px;
    background-color: #f1f1f1;
    color: #333;
}
button {
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #0056b3;
}
.result {
    margin-top: 20px;
    font-size: 18px;
    line-height: 1.6;
}
.result p {
    margin: 10px 0;
}
.result .success {
    color: green;
}
.result .error {
    color: red;
}
</style>
</head>
<body>
<div class="container">
    <h1>网络测速 - 专业版</h1>
    <p>选择测速节点:</p>
    <select id="nodeSelect">
        <option value="node1">节点1 - 北京</option>
        <option value="node2">节点2 - 上海</option>
        <option value="node3">节点3 - 广州</option>
    </select>
    <br>
    <button onclick="startTest()" class="button">开始测速</button>
    <div id="testResult" class="result"></div>
</div>

<script>
async function startTest() {
    const node = document.getElementById('nodeSelect').value;
    const resultDiv = document.getElementById('testResult');

    // 清空结果区域
    resultDiv.innerHTML = '<p>正在测速...</p>';

    try {
        // 获取测速结果
        const response = await fetch('https://fast.com/json');
        if (!response.ok) {
            throw new Error('网络请求失败');
        }

        const data = await response.json();

        // 显示测试结果
        resultDiv.innerHTML = `
            <p>下载速度: ${data.download} Mbps</p>
            <p>上传速度: ${data.upload} Mbps</p>
            <p>延迟(Ping): ${data.ping} ms</p>
            <p>抖动(Jitter): ${data.jitter} ms</p>
            <p>丢包率(Packet Loss): ${data.packetLoss} %</p>
        `;
    } catch (error) {
        resultDiv.innerHTML = `<p class="error">测速失败: ${error.message}</p>`;
    }
}
</script>
</body>
</html>
